<!DOCTYPE html>
<html>
<head>
<head th:replace="fragments/bootstrap::head(title='Update Clase')">
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="static/css/style.css" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Anek+Gurmukhi&display=swap"
  rel="stylesheet"
/>
<link th:href="@{/static/css/style.css}" rel="stylesheet" />
</head>
<style type="text/css">
    @import url("https://fonts.googleapis.com/css2?family=Anek+Gurmukhi&display=swap");
    * {
      font-family: "Anek Gurmukhi", sans-serif;
    }

    .header {
      padding: 0rem;
    }

    .header > * {
      background: rgb(77, 68, 5);
      background: linear-gradient(
        90deg,
        rgba(77, 68, 5, 1) 0%,
        rgba(120, 101, 27, 1) 47%,
        rgba(77, 68, 5, 1) 100%
      );
    }

    .header > div {
      padding: 0rem;
    }

    .fondo {
      background: rgb(245, 238, 182);
      background: linear-gradient(
        90deg,
        rgba(245, 238, 182, 1) 0%,
        rgba(249, 246, 226, 1) 47%,
        rgba(245, 238, 182, 1) 100%
      );
    }

    li {
      margin-left: 0.5rem;
      font-size: 1rem;
    }

    .logo {
      display: flex;
      width: 23rem;
    }

    .portada {
      margin-top: 2.5rem;
      width: 70rem;
    }

	.btn {
		background: rgb(77, 68, 5);
		background: linear-gradient(
		  90deg,
		  rgba(77, 68, 5, 1) 0%,
		  rgba(120, 101, 27, 1) 47%,
		  rgba(77, 68, 5, 1) 100%
		);	}
  </style>
<body>
    <div class="container-fluid col-12 ml-0 mr-0">
		<div class="fondo row justify-content-center">
			<header class="header" th:insert="fragments/parts::menu"></header>
	
			<div class="row justify-content-center vh-100 ">
				<div class="col-8">
					<h3 class="text-center mt-5">ACTUALIZACIÃ“N DE CLASE</h3>
					<form action="#" th:action="@{/admin/clases/update}" th:object="${clase}" method="post">
					
						<input type="hidden" class="form-control" id="id" name="id" th:field="*{id}" value="${clase.getId()}">

					
						<label for="nombre" class="form-label mt-3">Nombre</label>
						<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" value="${clase.getNombre()}" required >

						<label for="asistentes" class="form-label mt-3">Asistentes</label>
						<input type="text" class="form-control" id="asistentes" name="asistentes" th:field="*{asistentes}" value="${clase.getAsistentes()}" required >

						<label for="monitor" class="form-label mt-3">Monitor</label>
						
						<select id="monitor" name="monitor" class="form-select form-select-lg mb-3"  th:field="*{monitor}">
						
							<option th:each="m : ${monitores}" th:value="${m.getId()}" th:text="${m.nombre}"></option>
						
						</select>

						
						<input type="submit" class="btn btn-primary w-100 mt-3" value="EDITAR CLASE" />
							
					</form>
				</div>		
			</div>
		</div>
	</div>
</body>
</html>
