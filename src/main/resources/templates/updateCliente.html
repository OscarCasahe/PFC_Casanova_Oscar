<style type="text/css">
    @import url("https://fonts.googleapis.com/css2?family=Anek+Gurmukhi&display=swap");
    * {
      font-family: "Anek Gurmukhi", sans-serif;
    }

    .header {
      padding: 0rem;
    }

    .header > * {
      background: rgb(77, 68, 5);
      background: linear-gradient(
        90deg,
        rgba(77, 68, 5, 1) 0%,
        rgba(120, 101, 27, 1) 47%,
        rgba(77, 68, 5, 1) 100%
      );
    }

    .header > div {
      padding: 0rem;
    }

    .fondo {
      background: rgb(245, 238, 182);
      background: linear-gradient(
        90deg,
        rgba(245, 238, 182, 1) 0%,
        rgba(249, 246, 226, 1) 47%,
        rgba(245, 238, 182, 1) 100%
      );
    }

    li {
      margin-left: 0.5rem;
      font-size: 1rem;
    }

    .logo {
      display: flex;
      width: 23rem;
    }

    .portada {
      margin-top: 2.5rem;
      width: 70rem;
    }

	.btn {
		background: rgb(77, 68, 5);
		background: linear-gradient(
		  90deg,
		  rgba(77, 68, 5, 1) 0%,
		  rgba(120, 101, 27, 1) 47%,
		  rgba(77, 68, 5, 1) 100%
		);	}
  </style>
<body>
    <div class="container-fluid col-12 ml-0 mr-0">
		<div class="fondo row justify-content-center">
			<header class="header" th:insert="fragments/parts::menu"></header>
	
				<div class="row justify-content-center vh-100">
					<div class="col-8">
				<h3 class="text-center mt-5">ACTUALIZACIÃ“N DE CLIENTE</h3>

				<form action="#" th:action="@{/admin/clientes/update}" th:object="${usuario}" method="post">
				
    				<input type="hidden" class="form-control" id="id" name="id" th:field="*{id}" value="${id}" readonly="true"  >
    				<input type="hidden" class="form-control" id="password" name="password" th:field="*{password}" value="${usuario.getPassword()}" required >

				
					<label for="usuario" class="form-label mt-3">Usuario</label>
    				<input type="text" class="form-control" id="usuario" name="usuario" th:field="*{userName}" value="${usuario.getUserName()}" readonly="true" >

					<label for="nombre" class="form-label mt-3">Nombre</label>
    				<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" value="${usuario.getNombre()}" required >

					<label for="apellidos" class="form-label mt-3">Apellidos</label>
    				<input type="text" class="form-control" id="apellidos" name="apellidos" th:field="*{apellidos}" value="${usuario.getApellidos()}" required >

					<label for="email" class="form-label mt-3">Email</label>
    				<input type="text" class="form-control" id="email" name="email" th:field="*{email}" value="${usuario.getEmail()}" required >


					<label for="cp" class="form-label mt-3">CP</label>
    				<input type="text" class="form-control" id="cp" name="cp" th:field="*{cp}" value="${usuario.getCp()}" required >

 <!-- 					SI EL USUARIO TIENE UN PLAN PETA -->

    				<input type="submit" class="btn btn-primary w-100 mt-3" value="ACTUALIZAR CLIENTE"/>
    					
				</form>
			</div>		
		</div>
		</div>
	</div>
</body>
